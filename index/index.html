<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/css.css">
    <title>Sign in to GitHub</title>
</head>

<body>
    <div id="images"><img src="../images/iconmonstr-github-1-240.png" alt="The Git Image" width="115px" height="115px">
    </div>

    <h1>Sign in to GitHub</h1>

            <form>
                <div id="fm">
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Username or email address</label>
                        <br>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" />

                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Password</label>
                        <label><a href="#">Forgot password?</a></label>
                        <br>
                        <input type="password" class="form-control" id="exampleInputPassword1" />
                    </div>
                    <button type="submit" class="btn btn-primary" onclick="">Sign in</button>
                </div>
            </form>

            <section>
                <div id="new">
                    <span>New to GitHub? <a href="#">Create an account</a>.</span>
                </div>
            </section>

            <footer>
                <ul>
                    <li><a href="#">Terms</a></li>
                    <li><a href="#">Privacy</a></li>
                    <li><a href="#">Security</a></li>
                    <li><a href="#" id="contact">Contact GitHub</a></li>
                </ul>
            </footer>


            </div>
</body>

</html>
